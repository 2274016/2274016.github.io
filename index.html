  <body
    class="h-screen flex items-center justify-center txt text-lg  bg-gradient-to-br -z-10 from-cyan-50 to-cyan-200"
    method="get"
  >
    <form
      class="px-20 z-10 bg-white border-2 h-2/3 w-96 rounded m-auto rounded-lg flex items-center flex-col shadow-[rgba(0,_0,_0,_0.4)_0px_30px_90px] mx-2" id="form"
    >
      <h1 class="text-center py-4 text-cyan-600 text-2xl mb-16 Gotu">
        STUDENT LOGIN
      </h1>
      <br />
      <div class="flex flex-col items-center justify-evenly h-full">
        <input type="number"
          class="px-5 py-2 focus:outline-none border-2 border-cyan-300 rounded-full bg-cyan-50 focus:bg-cyan-200"
          placeholder="Username" id="user" required
        /><br />
        <input type="Password" id="pass"
          class="px-5 py-2 focus:outline-none border-2 border-cyan-300 rounded-full bg-cyan-50 focus:text-white focus:bg-cyan-500"
          placeholder="Password" required
        /><br />

        <input
          type="button"
          class="cursor-pointer px-5 py-2 focus:outline-none border-cyan-500 hover:bg-none text-white hover:text-cyan-500 border-2 w-1/2 text-center rounded-full bg-gradient-to-tr from-cyan-300 to-cyan-700"
          value="Submit"
          id="submit"onclick="changeLoc()"
        /><br />
        <h2
          class="mt-10 cursor-pointer"
          onclick="alert('Contact College Staff !')"
        >
          Forgot Password ?
        </h2>
      </div>
    </form>

  <script>
    function changeLoc(){
      let user = document.getElementById('user');
      if(user.value == '2162701242090' && pass.value=='aas2021'){
      let x = confirm("Show Results For \"" + user.value + "\"");
      form.reset();
      if (x==1)window.location='Result.jpg';
